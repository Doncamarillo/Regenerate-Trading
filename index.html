<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regenerate Trader</title>
    <script defer src="script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <audio id="sadBob" href="sadBob.mp3"></audio>
    <audio id="bigBank" href="bigBank.mp3"></audio>
    <header>
        <div class="header-container">
            <h1 id="refresh" style="cursor:pointer">Regenerate Trading</h1>
            <h2>So we don't have to pretend to know</h2>
        </div>
    </header>
</head>

<body>

    <div class="searchBar">
        <input id="tickerSymbol" type="text" style="padding-left: 20px; width:200px;height:30px; border-radius:5%;"
            placeholder="Enter Ticker Symbol" />
    </div>
    <div class="stockData">
        <h4 id="marketData"> Market Data </h4>
        <p id="currentPrice"></p>
        <p id="change"></p>
        <p id="percentChange"></p>
        <p id="dailyHigh"></p>
        <p id="dailyLow"></p>
        <p id="openPrice"></p>
        <p id="yesterdayClose"></p>
    </div>

    <div class="userFunctions">
        <input type="text" id="stopLoss" name="stopLoss" placeholder="Stop Loss"
            style="width: 250px;height:30px;border-radius:15%;;" />
        <input type="text" id="takeProfit" name="takeProft" placeholder="Take Profit"
            style="width:250px;height:30px;border-radius:15%" />
        <input type="text" id="targetEntry" name="targetEntry" placeholder="Target Entry"
            style="width:250px;height:30px;border-radius:15%" />
        <input type="notes" id="notes" name="notes" placeholder="Position Notes"
            style="width:450px;height:300px; border-radius:8%;" />
        <input type="text" id="ProftitLoss" name="PL" placeholder="Position P/L"
            style="width:250px;height:30px;border-radius:15%" />
    </div>







    <div class="footerlinks">
        <a id="tradingView" href="https://www.tradingview.com/">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9V9h5YCcKjkc1d4WQkhM-ni_nNtz--5XD-QE2Yl1T7zGazl7ErliKZX9WmR_-1ppJLyM&usqp=CAU"
                alt="tradingView" style="width:4.375em; height: 4.375em"></a>
        <a id="robinhoodLink" href="https://www.robinhood.com/us/en/">
            <img src="https://149461578.v2.pressablecdn.com/wp-content/uploads/2021/04/robinhood-logo-no-text-png-1.png"
                alt="Robinhood Logo" style="width:4.375em; height:4.375em;">
        </a>
        <a id="webullLink" href="https://www.webull.com/">
            <img src="https://static.cdnlogo.com/logos/w/81/webull.png" alt="webull Logo"
                style="width:4.375em;height:4.375em;">
        </a>
        <a id="tosLink" href="https://trade.thinkorswim.com/">
            <img src="https://pbs.twimg.com/profile_images/1716438690942046208/jL07vmjF_400x400.jpg" alt="tos Logo"
                style="width:4.375em;height:4.375em"></a>

        <a id="eTrade" href="https://us.etrade.com/home">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1sNbOIxkiOY3SY26HoeISonmEv1wO7BYHEQ&s"
                alt="eTrade" style="width:4.375em; height: 4.375em">
        </a>

    </div>
<div class = "adSpace">

        <img src= "spot ad.jpg"
        alt = "spotAd">

</div>


</body>

</html>
