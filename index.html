<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regenerate Trader</title>
    <script defer src="script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <audio id ="sadBob" href="sadBob.mp3"></audio>
    <audio id ="bigBank" href="bigBank.mp3"></audio>
    <header>
        <h1 id="refresh" style="cursor:pointer">Regenerate Trading</h1>
        <h2>So we don't have to pretend to know</h2>
    </header>
</head>

<body>

    <div class="searchBar">
        <input id="tickerSymbol" type="text" placeholder="Enter Ticker Symbol" />
        <button id="submitButton" style = "cursor: pointer"></button>
    </div>
    <img id="chartImg" >
    <div class="stockData">
        <p id="currentPrice"></p>
        <p id="change"></p>
        <p id="percentChange"></p>
        <p id="dailyHigh"></p>
        <p id="dailyLow"></p>
        <p id="openPrice"></p>
        <p id="yesterdayClose"></p>
    </div>

</body>

</html>
